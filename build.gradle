plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'info.cukes', name: 'cucumber-core', version: '1.1.7'
    testImplementation group: 'info.cukes', name: 'cucumber-java', version: '1.1.7'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.1.7'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}
